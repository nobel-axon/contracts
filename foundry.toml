[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# =============================================================================
# RPC Endpoints
# =============================================================================
[rpc_endpoints]
monad_testnet = "${MONAD_TESTNET_RPC_URL}"
monad_mainnet = "${MONAD_MAINNET_RPC_URL}"

# Aliases for convenience
testnet = "${MONAD_TESTNET_RPC_URL}"
mainnet = "${MONAD_MAINNET_RPC_URL}"

# =============================================================================
# Block Explorer Verification
# =============================================================================
# Monad uses a Blockscout-based explorer
# API endpoint format may change - check Monad docs for current URLs
#
[etherscan]
monad_testnet = { key = "${MONAD_EXPLORER_API_KEY}", url = "https://testnet.monadexplorer.com/api", chain = 10143 }
monad_mainnet = { key = "${MONAD_EXPLORER_API_KEY}", url = "https://monadexplorer.com/api", chain = 143 }

# =============================================================================
# Chain Configurations
# =============================================================================
[profile.monad_testnet]
chain_id = 10143

[profile.monad_mainnet]
chain_id = 143
# Additional safety: higher gas price buffer for mainnet
# gas_price = 1000000000  # Uncomment and adjust if needed

# =============================================================================
# Formatting
# =============================================================================
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "preserve"

# =============================================================================
# Testing
# =============================================================================
[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15

# =============================================================================
# Documentation
# =============================================================================
[doc]
out = "docs"
title = "AXON Arena Contracts"
